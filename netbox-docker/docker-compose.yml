    depends_on:
      - redis-cache-master
      - redis-cache-slave-0
      - redis-cache-slave-1
    ports:
      - '26382:26379'
  redis-sentinel-cache-1:
    image: 'bitnami/redis-sentinel:6.2'
    deploy:
      placement:
        constraints: [node.hostname == docker2]
    environment:
      - REDIS_MASTER_HOST=redis-cache-master
      - REDIS_MASTER_PASSWORD=Viethung1008@
      - REDIS_SENTINEL_TLS_AUTH_CLIENTS=no
    depends_on:
      - redis-cache-master
      - redis-cache-slave-0
      - redis-cache-slave-1
    ports:
      - '26383:26379'
  redis-sentinel-cache-2:
    image: 'bitnami/redis-sentinel:6.2'
    deploy:
      placement:
        constraints: [node.hostname == docker3]
    environment:
      - REDIS_MASTER_HOST=redis-cache-master
      - REDIS_MASTER_PASSWORD=Viethung1008@
      - REDIS_SENTINEL_TLS_AUTH_CLIENTS=no
    depends_on:
      - redis-cache-master
      - redis-cache-slave-0
      - redis-cache-slave-1
    ports:
      - '26384:26379'
  nginx-revserse1: 
    image: 'nginx:1.20'
    deploy:
      placement:
        constraints: [node.hostname == docker1]
    depends_on:
      - netbox
    volumes:
    - netbox-static1:/opt/netbox/netbox/static/:z,ro
    - etc-nginx1:/etc/nginx
    ports:
    - "8081:80"
    - "4431:443"
  nginx-revserse2: 
    image: 'nginx:1.20'
    deploy:
      placement:
        constraints: [node.hostname == docker2]
    depends_on:
      - netbox1
    volumes:
    - netbox-static2:/opt/netbox/netbox/static/:z,ro
    - etc-nginx2:/etc/nginx
    ports:
    - "8082:80"
    - "4432:443"
  nginx-revserse3: 
    image: 'nginx:1.20'
    deploy:
      placement:
        constraints: [node.hostname == docker3]
    depends_on:
      - netbox2
    volumes:
    - netbox-static3:/opt/netbox/netbox/static/:z,ro
    - etc-nginx3:/etc/nginx
    ports:
    - "8083:80"
    - "4433:443"
  
volumes:
  netbox-postgres-data:
    driver: local
  pg_0_data:
    driver: local
  pg_1_data:
    driver: local
  pg_2_data:
    driver: local
  netbox-redis-master-data:
    driver: local
